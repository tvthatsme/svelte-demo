<div class="example">
  <h1>Svelte Component Demo</h1>
  <p class="example__selected">
    {selected.length ? selected : 'nothing'} was selected
  </p>
  <Search
    data="{data}"
    search="{selected}"
    on:select="setSearch(event)"
  ></Search>
</div>

<script>
  import Search from './components/search.html';
  import { testData as data } from './data.js';

  export default {
    components: {
      Search
    },
    data() {
      return {
        data,
        selected: ''
      };
    },
    methods: {
      setSearch(event) {
        this.set({ selected: event.text });
      }
    }
  };
</script>
